<mat-toolbar color="primary">
    <span>My Application</span>
    <div *ngIf="auth.user$ | async; then authenticated else guest">        

    </div>

<ng-template  #authenticated>
  <div class="user-status" *ngIf="auth.user$ | async as user">
    <p>Ol√°: {{ user.displayName | slice:0:6 }}</p> <img class="avatar" [src]="user.photoURL ? user.photoURL : defaultUserPicture" [matMenuTriggerFor]="appMenu">
    <mat-menu #appMenu="matMenu">
        <button mat-menu-item (click)="auth.signOut()">Sair</button>
        <button mat-menu-item>Sobre</button>
      </mat-menu>
  </div>
</ng-template>

<ng-template #guest>
  <div class="user-status">
    <p routerLink="/login">Fazer Login</p> <img class="avatar" [src]="defaultUserPicture" [matMenuTriggerFor]="appMenu">
    <mat-menu #appMenu="matMenu">
        <button mat-menu-item (click)="auth.signOut()">Sair</button>
        <button mat-menu-item>Sobre</button>
      </mat-menu>
  </div>
</ng-template>

  </mat-toolbar>
